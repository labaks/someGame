<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Some Game</title>
		<script src="game.js"></script>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="gameName">Some Game</div>
		<canvas id="map"></canvas>
		<canvas id="player"></canvas>
		<canvas id="enemy"></canvas>
		<canvas id="stats"></canvas>
		<input id="newGame" type="button" value="New Game">
		<div id="modalDialog">
			<p id="gameOverMessage">Game over</p>
			<p id="passedMessage">Passed: <span id="distance">0</span> meters</p>
			<p>Click "New Game" to start the game</p>
			<p>Control player:</p>
			<p class="control">Up - "w" Down - "s" Left - "a" Right - "d"</p>
		</div>
	</body>
</html>
